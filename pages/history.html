<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- För att kunna ladda upp på github-pages -->
		<base href="/yum-yum-gimme-sum/" />
		<script>
			if (
				window.location.hostname === '127.0.0.1' ||
				window.location.hostname === 'localhost'
			) {
				document.querySelector('base').setAttribute('href', '/');
			}
		</script>
        <link
			rel="shortcut icon"
			href="../assets/icons/logo-red.svg"
			type="Logo image" />
        <title>Yum Yum Gimme sum</title>
        <link rel="stylesheet" href="../styles/style.css" />
        <script type="module" src="../scripts/script.js"></script>
    </head>
    <body class="content__main history-page">
         <div class="content-wrapper content-wrapper-history">
            <!-- HEADER -->
            <header class="header" id="header">
                <button
                    class="header__nav-menu"
                    id="navMenu"
                    aria-label="Open nav menu button"
                >
                    <span
                        class="header__nav-menu-lines"
                        id="navMenuLines"
                    ></span>
                </button>
                <a href="menu.html" aria-label="Go to landing page">
                    <img
                        class="header__logo"
                        src="../assets/icons/logo.svg"
                        alt="Image logo"
                    />
                </a>
                <button
                    id="basket"
                    class="header__basket-box"
                    aria-label="Open cart button"
                >
                    <img
                        class="header__basket-icon"
                        src="../assets/icons/basket.svg"
                        alt="Basket icon"
                    />
                </button>
            </header>
            <h1 class="history__title">Dina kvitton</h2>
            <!-- Container för alla kvitton -->
            <section id="receiptsContainer" class="receiptsContainer">
                <section id="receiptsList" class="receiptsList"></section>
            </section>
        </div>
    </body>
</html>
